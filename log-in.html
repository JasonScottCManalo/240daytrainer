  <section id="section-body">
    <article id="article">
        <form action="" method="post" enctype="multipart/form-data" accept-charset="utf-8" target="_self" autocomplete="on">
          <h2>Log-in:</h2>
            <fieldset>
              <div>
                <div>
                  <label for="email">Email:</label> <br>
                </div>
                <div>
                  <input type="email" name="email" id="email" value="" required="required" autocomplete="on">
                </div>
              </div>
              <div>
                <div>
                  <label for="">Password:</label> <br>
                </div>
                <div>
                  <input type="password" name="password" id="password" value="" minlength="8" maxlength="16" required="required" autocomplete="on">
                </div>
              </div>
              <div>
                <input type="submit" name="submit" id="submit" value="Submit">
              </div>
            </fieldset>
        </form>
    </article>
  </section>
