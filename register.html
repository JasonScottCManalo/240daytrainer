  <section id="section-body">
    <article id="article">
      <form action="" method="post" enctype="multipart/form-data" accept-charset="utf-8" target="_self" autocomplete="on">
          <h2>Register:</h2>
            <fieldset>
                <legend>Profile Information</legend>
                <div>
                  <div>
                    <label for="firstName">First Name:</label>
                  </div>
                  <div>
                    <input type="text" name="firstName" id="firstName" value="" required="required" autocomplete="on" autofocus>
                  </div>
                </div>
                <div>
                  <div>
                    <label for="lastName">Last Name:</label>
                  </div>
                  <div>
                    <input type="text" name="lastName" id="lastName" value="" required="required" autocomplete="on">
                  </div>
                </div>
                <div>
                  <div>
                    <label for="email">Email:</label>
                  </div>
                  <div>
                    <input type="email" name="email" id="email" value="" required="required" autocomplete="on">
                  </div>
                </div>
                <div>
                  <div>
                    <label for="">Password:</label>
                  </div>
                  <div>
                    <input type="password" name="password" id="password" value="" minlength="8" maxlength="16" required="required" autocomplete="on">
                  </div>
                </div>
                <div>
                  <div>
                    <label for="">Confirm Password:</label>
                  </div>
                  <div>
                    <input type="password" name="confirmPassword" id="confirmPassword" value="" minlength="8" maxlength="16" required="required"autocomplete="on">
                  </div>
                </div>
                <div>
                  <label for="gender">Gender:</label>
                    <select name="gender" id="gender"  required="required" autocomplete="on">
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="others">Others</option>
                    </select>
                </div>
                <div>
                  <input type="checkbox" name="agreementTermsAndConditions" id="agreementTermsAndConditions" value=""  required="required" autocomplete="on">
                  <label for="termsAndConditions"><a href="">Terms and Conditions</a></label>
                </div>
                <div>
                  <input type="submit" name="submit" id="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </article>
  </section>
